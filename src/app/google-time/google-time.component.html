
<div class="pr4">
  <div class="container">
    <div class="row">
    <img id="mapsLogo" src="https://financialtribune.com/sites/default/files/field/image/17january/11_d_google_169_brief.png" >

    <form (ngSubmit)="onSubmitLoc(f)" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="origin">Origin</label>
        <input type="text" class="form-control" id="origin" name="origin" ngModel placeholder="Ex- 432 Park Avenue">
      </div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" ngModel name="destination" class="form-control" id="destination" placeholder="Bloomfield Connecticut">
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input ngModel name="tolls" type="checkbox" class="form-check-input">Tolls
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
  </div>
</div>
